
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Orbitron:500" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<link href="./assets/bemani_jackets.css" rel="stylesheet">
</head>
<body>
<h1>BEMANI Music Jackets</h1>
<div class="ui two column stackable grid container">
	<div class="ui column">
		<div class="ui form">
			<div class="field">
				<select name="ac" id="select-ac" class="ui search dropdown">
					<option value="">筐体を選択</option>
				</select>
			</div>
		</div>
	</div>
	<div class="ui column">
		<div class="ui form">
			<div class="field">
				<select name="month" id="select-month" class="ui search dropdown">
					<option value="">日付を選択</option>
				</select>
			</div>
		</div>
	</div>
</div>
<hr>
<div class="ui segment">
	<ul id="jacket-list"></ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script type="text/javascript" src="./assets/bemani_jackets.js"></script>
</body>
</html>
